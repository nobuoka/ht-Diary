[%- SET page_title  = 'Diary Home' -%]
[% WRAPPER 'wrapper.page.html' title = page_title %]
    <div>
      <h1>[% page_title | html %]</h1>

      [% IF r.user %]
      <ul>
        <li><a href="/user:[% r.user.name | uri | html %]/articles">あなたの記事一覧</a></li>
      </ul>
      [% ELSE %]
      <p>まずログインしてください。</p>
      [% END %]

    </div>
[% END %]
