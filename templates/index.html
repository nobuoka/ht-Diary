<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Diary - index</title>
  </head>
  <body>
    <div>
      <h1>Diary - index</h1>
      <h2>[% user.name %] さんの日記記事一覧</h2>
      [% IF articles.length() != 0 %]
      <ul>
      [% FOREACH article IN articles %]
        <li>[% article.title | html %]</li>
      [% END %]
      </ul>
      [% ELSE %]
      <p>記事はありません</p>
      [% END %]
    </div>
  </body>
</html>
